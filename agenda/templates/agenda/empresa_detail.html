<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Empresa</title>
</head>
<body>
     <h1>{{ empresa.nombre }}</h1>
     
     <ul>
          <li>{{ empresa.tipo }}</li>
          <li>{{ empresa.direccion }}</li>
          <li>{{ empresa.telefono }}</li>
          <li>{{ empresa.personaContacto }}</li>
     </ul>

     <nav>
          <a href="{% url 'modificar' empresa.id %}">Modificar</a>
          <a href="{% url 'borrar' empresa.id %}">Borrar</a>
     </nav>
     
</body>
</html>
